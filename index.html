<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Broken Script Archive</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            background-repeat: repeat;
            background-size: 34px 32px;
            margin-bottom: 60px;
        }
        .container {
            max-width: 90%;
            width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .mod-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 240px;
            height: auto;
            z-index: 1;
        }
		
        h2 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .version {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .version:hover {
            transform: scale(1.05);
        }
        .version div {
            text-align: left;
            flex: 1;
        }
        .version button {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .version button:hover {
            background-color: #218838;
        }
        .version button:disabled {
            background-color: #d9534f;
            cursor: not-allowed;
        }
        .contact {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffcc00;
        }
        .footer {
            font-size: 14px;
            color: #bbb;
            margin-top: 30px;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffcc00;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 20px;
                padding: 15px;
            }

            .mod-logo {
                width: 160px;
                top: 10px;
                left: 10px;
            }

            h2 {
                font-size: 24px;
            }

            .version button {
                padding: 8px 16px;
                font-size: 12px;
            }

            .contact {
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
            }
        }
        @media (max-width: 480px) {
            .version {
                flex-direction: column;
                text-align: center;
            }

            .version div {
                margin-bottom: 10px;
            }

            .version button {
                width: 100%;
                margin-top: 10px;
            }
        }
		a.custom-link {
			color: #feaa00;
		}
		a.custom-link:hover {
			color: #00FF00;
		}
    </style>
</head>
<body>
    <div class="container">
        <h2>The Broken Script Archive</h2>
		<p>by Wendigodrip</p>
        <div id="versionsList">

        </div>
        <div class="contact">
			<p>If you have unavailable or missing versions in the mod list or just want to ask about something, create a ticket on my Discord server : (<a href="https://discord.gg/hnpXKJ7xvS" target="_blank" class="custom-link">Invite</a>).</p>
        </div>
        <div class="footer">
			<p>Made with ❤️ by <a href="https://github.com/SkyLandYT2/" target="_blank">SkylandYT2</a></p>
        </div>
    </div>
    <img class="mod-logo" src="./icons/modlogo.png" alt="Mod Logo">
	<div id="loader" style="display: none;">
    <div class="spinner"></div>
	</div>

	<script>
		window.onload = () => {
			document.getElementById('loader').style.display = 'none';
		};

		function loadVersions() {
			document.getElementById('loader').style.display = 'block';
			setTimeout(() => {
				document.getElementById('loader').style.display = 'none';
			}, 1500);
		} 
	</script>

            { version: "thebrokenscript-1.3-forge-1.20.1", size: "31.5MB", changes: "", link: "https://drive.google.com/uc?id=112VHMYBoPKTl-hZwT2ozw1z-eFxNOfrd&export=download", available: true },
            { version: "thebrokenscript-1.3.5-forge-1.20.1", size: "34.8MB", changes: "", link: "https://drive.google.com/uc?id=1TizNW6PP0M4c-Nhl95MMgnv3gISLRE60&export=download", available: true },
            { version: "thebrokenscript-1.4-forge-1.20.1", size: "34.6MB", changes: "", link: "https://drive.google.com/uc?id=178IEmJaQG6pD-H981ABZLFfUV-HhShJs&export=download", available: true },
            { version: "thebrokenscript-1.5-forge-1.20.1", size: "38.5MB", changes: "", link: "https://drive.google.com/uc?id=1P1cg62595pilHzYetBzVxt6YSr5fv-GM&export=download", available: true },
            { version: "thebrokenscript-1.6-forge-1.20.1", size: "39.7MB", changes: "", link: "https://drive.google.com/uc?id=1eaemxkcQuDMS_IuIhDcsIWvyWz_Lqkcg&export=download", available: true, note: "Thanks <strong>strutttr</strong> for sending this version" },

            { version: "thebrokenscript-1.7.1-forge-1.20.1", size: "41MB", changes: "", link: "https://drive.google.com/uc?id=1LNHU-tPgV7j_ZLKuBDMZFnVnH4cw4uNJ&export=download", available: true },
            { version: "thebrokenscript-1.7.2-forge-1.20.1", size: "40.9MB", changes: "", link: "https://drive.google.com/uc?id=1wqzSGL5vVqDk8-41TMltQqvJLQsQWRAr&export=download", available: true },
            { version: "thebrokenscript-1.7.3-forge-1.20.1", size: "41MB", changes: "", link: "https://drive.google.com/uc?id=1Sb5OADQc1B2BSNN8Jr8jIXH7ncQxDElB&export=download", available: true },
            { version: "thebrokenscript-1.8-forge-1.20.1", size: "52.3MB", changes: "", link: "https://drive.google.com/uc?id=1R4MGj0HQglVKWYALBtfRxpK94b02lvXa&export=download", available: true },
            { version: "thebrokenscript-1.9-forge-1.20.1_even_safer", size: "86MB", changes: "", link: "https://drive.google.com/uc?id=1V7HoeN86An9XhhssKywsq1OI71LYzHb7&export=download", available: true },
            { version: "thebrokenscript-1.9-forge-1.20.1 / safe", size: "idk", changes: "", link: "#", available: false },
            { version: "thebrokenscript-1.9-forge-1.20.1 / not safe", size: "idk", changes: "", link: "#", available: false }
        ];
		
        const backgrounds = [
            './icons/bg/flesh.png',
            './icons/bg/redobsidian.png',
            './icons/bg/voiderr.png',
            './icons/bg/old.png',
            './icons/bg/console.png'
        ];

        const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];

        document.body.style.backgroundImage = `url('${randomBackground}')`;

        function loadVersions() {
            const list = document.getElementById('versionsList');
            versions.forEach(mod => {
                const div = document.createElement('div');
                div.classList.add('version');
                div.innerHTML = `
                    <div>
                        <strong>${mod.version}</strong><br>
                        Size: ${mod.size} <br>
                        Changes: placeholder
                        ${mod.note ? `<br><span style='color: #ffcc00;'>${mod.note}</span>` : ""}
                    </div>
                    <button class="download ${mod.available ? 'available' : 'unavailable'}" 
                        ${mod.available ? `onclick="startDownload('${mod.link}', this)"` : "disabled"}>${mod.available ? 'Download' : 'Unavailable'}</button>
                `;
                list.appendChild(div);
            });
        }


        function startDownload(link, button) {
            window.location.href = link;
            button.textContent = "Wait...";
            button.disabled = true;
        }

        loadVersions();
    </script>
</body>
</html>
